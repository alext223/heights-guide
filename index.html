<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Heights Accommodation · Guest Portal</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
<style>
  :root{ --bg:#000; --text:#f3f3f3; --muted:#bdbdbd; --gold:#d4af37; --gold-2:#f4d35e; }
  * { box-sizing: border-box; }
  html, body { height: 100%; }
  body { margin:0; background:var(--bg); color:var(--text); font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif; line-height:1.6; display:flex; min-height:100vh; }
  .page { display:flex; flex-direction:column; min-height:100vh; width:100%; }
  .container { max-width:1100px; margin:0 auto; padding:36px 22px 40px; flex:1; }
  .hero { text-align:center; margin:10px auto 26px; }
  .brand-title { font-family:"Playfair Display",serif; font-weight:700; letter-spacing:.3px; font-size:clamp(28px,5vw,44px); margin:0 0 4px; color:var(--text); }
  .sub { color:var(--muted); font-size:clamp(14px,2.2vw,17px); margin:0 auto 18px; max-width:740px; }
  .divider { height:2px; width:160px; margin:14px auto 0; background:linear-gradient(90deg,transparent,var(--gold),transparent); border-radius:999px; box-shadow:0 0 14px rgba(212,175,55,.28); }
  .section { margin-top:42px; }
  .section h2 { font-family:"Playfair Display",serif; font-size:26px; color: var(--gold); margin:0 0 10px; text-align:center; }
  .section p.lead { text-align:center; color:var(--muted); max-width:760px; margin:0 auto 18px; }
  .grid { display:grid; grid-template-columns:repeat(3,minmax(0,1fr)); gap:18px; }
  @media (max-width:960px) { .grid { grid-template-columns:1fr 1fr; } }
  @media (max-width:640px) { .grid { grid-template-columns:1fr; } }
  .card { background:linear-gradient(180deg,rgba(255,255,255,.06),rgba(255,255,255,.02)); border:1px solid rgba(255,255,255,.08); border-radius:18px; padding:18px 18px 20px; min-height:160px; display:flex; flex-direction:column; justify-content:space-between; transition:transform .25s ease, box-shadow .25s ease, border-color .25s ease; box-shadow:0 10px 26px rgba(0,0,0,.55); }
  .card:hover { transform:translateY(-4px); box-shadow:0 16px 36px rgba(0,0,0,.7); border-color:rgba(212,175,55,.35); }
  .card h3 { margin:6px 0 6px; font-size:18px; font-weight:700; letter-spacing:.2px; }
  .card .meta { color:var(--muted); font-size:14px; margin:0 0 10px; }
  .btn { align-self:flex-start; display:inline-flex; align-items:center; gap:10px; padding:10px 14px; border-radius:999px; font-weight:700; text-decoration:none; color:#0b0b0b; background:linear-gradient(180deg,var(--gold-2),var(--gold)); border:none; box-shadow:0 6px 18px rgba(212,175,55,.25); transition:transform .2s ease, box-shadow .2s ease, filter .2s ease; }
  .btn:hover { transform:translateY(-2px); filter:brightness(1.05); box-shadow:0 10px 22px rgba(212,175,55,.35); }
  .transport-grid { display:grid; grid-template-columns:repeat(3,minmax(0,1fr)); gap:18px; margin-top:22px; }
  @media (max-width:860px) { .transport-grid { grid-template-columns:1fr; } }
  .wifi-section { margin-top:36px; padding:28px 18px 10px; background:transparent; }
  .wifi-title { display:flex; align-items:center; justify-content:center; gap:8px; margin:0 0 12px; }
  .wifi-title-text { font-family:"Playfair Display",serif; font-size:24px; color: var(--gold); margin:0; }
  .wifi-intro { text-align:center; color:var(--muted); max-width:700px; margin:0 auto 20px; font-size:15px; }
  .wifi-grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(240px,1fr)); gap:18px; }
  .wifi-card { background:rgba(255,255,255,.05); border:1px solid rgba(212,175,55,.25); border-radius:14px; padding:16px 18px; text-align:center; transition:transform .25s ease, box-shadow .25s ease, border-color .25s ease; }
  .wifi-card:hover { transform:translateY(-4px); border-color:rgba(212,175,55,.5); box-shadow:0 6px 20px rgba(212,175,55,.15); }
  .wifi-card .floor { color:var(--gold-2); font-weight:800; margin-bottom:6px; letter-spacing:.3px; }
  .wifi-card .details { color:var(--text); font-size:14.5px; line-height:1.55; }
  .copy-row { margin-top:10px; display:flex; justify-content:center; gap:10px; flex-wrap:wrap; }
  .copy-btn { cursor:pointer; padding:8px 12px; border-radius:999px; border:none; background:linear-gradient(180deg,var(--gold-2),var(--gold)); color:#0b0b0b; font-weight:700; font-size:12.5px; box-shadow:0 6px 12px rgba(212,175,55,.2); }
  .copy-btn:hover { filter:brightness(1.05); }
  .footer { margin-top:auto; padding: 120px 0 6px; text-align:center; }
  .footer-logo { width:88px; height:auto; margin:0 auto 6px; display:block; }
  .footer-brand { font-weight:800; color:#fff; letter-spacing:.3px; margin:0 0 8px; }
  .footer-divider { width:220px; height:1px; background:linear-gradient(90deg,transparent,rgba(212,175,55,.4),transparent); margin:0 auto 10px; }
  .footnote { color:var(--muted); font-size:12px; letter-spacing:.3px; opacity:.85; margin:0 0 2px; }
</style>
</head>
<body>
  <div class="page">
    <div class="container">
      <header class="hero" aria-label="Welcome">
        <h1 class="brand-title">Welcome to Heights Accommodation</h1>
        <p class="sub">Everything you need for a seamless stay — curated links, local picks, and quick access around Bucharest.</p>
        <div class="divider" aria-hidden="true"></div>
      </header>

      <!-- (Păstrează aici restul secțiunilor tale identic: Transport, Directions, Wi-Fi, Cafes, Restaurants etc.) -->

    </div>

    <footer class="footer">
      <img src="data:image/png;base64,{{LOGO_B64}}" alt="Heights Accommodation logo" class="footer-logo" />
      <h4 class="footer-brand">Heights Accommodation</h4>
      <div class="footer-divider"></div>
      <p class="footnote">Made for Heights Accommodation guests · Enjoy your stay in Bucharest.</p>
    </footer>
  </div>
</body>
</html>
